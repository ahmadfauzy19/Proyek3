<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyek3_material_1</title>
    <link rel="stylesheet" href="styleMaterial_1.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        table {
            width: 100%;
            height: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td class="Kuning">Kuning</td>
            <td colspan="3" style="color: white"> Hitam </td>
        <tr>
            <td class="hijau">Hijau</td>
            <td class="cokelat">Cokelat</td>
            <td rowspan="2" class="pink">Pink</td>
            <td class="biru">Biru</td>
        </tr>
        <tr>
            <td class="merah">Merah</td>
            <td class="putih">Putih</td>
            <td rowspan="4" class="ungu">Ungu</td>
        </tr>
        <tr>
            <td rowspan="3" class="biru_tua">Biru tua</td>
            <td rowspan="2" colspan="2" class="abu">Abu</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2" class="orange">Orange</td>
        </tr>
    </table>
</body>
</html>
